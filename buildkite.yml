steps:
  - label: ":wrench: test code"
    command:
      - docker build -f Dockerfile.test .
    agents:
      queue: fma-dev-dflt

  - wait

  - label: ":thumbsup: build app"
    command:
      - ./buildAndPush.sh
    agents:
      queue: fma-dev-dflt

        - label: ":thumbsup: deploy app"
            command:
              - ./deploy.sh
            agents:
              queue: fma-dev-dflt


